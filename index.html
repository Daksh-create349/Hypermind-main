<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HyperMind // AI Learning Companion</title>

  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        container: {
          center: true,
          padding: "2rem",
          screens: {
            "2xl": "1400px",
          },
        },
        extend: {
          animation: {
            spotlight: "spotlight 2s ease .75s 1 forwards",
          },
          keyframes: {
            spotlight: {
              "0%": {
                opacity: 0,
                transform: "translate(-72%, -62%) scale(0.5)",
              },
              "100%": {
                opacity: 1,
                transform: "translate(-50%,-40%) scale(1)",
              },
            },
          },
          colors: {
            border: "hsl(var(--border))",
            input: "hsl(var(--input))",
            ring: "hsl(var(--ring))",
            background: "hsl(var(--background))",
            foreground: "hsl(var(--foreground))",
            primary: {
              DEFAULT: "hsl(var(--primary))",
              foreground: "hsl(var(--primary-foreground))",
            },
            secondary: {
              DEFAULT: "hsl(var(--secondary))",
              foreground: "hsl(var(--secondary-foreground))",
            },
            destructive: {
              DEFAULT: "hsl(var(--destructive))",
              foreground: "hsl(var(--destructive-foreground))",
            },
            muted: {
              DEFAULT: "hsl(var(--muted))",
              foreground: "hsl(var(--muted-foreground))",
            },
            accent: {
              DEFAULT: "hsl(var(--accent))",
              foreground: "hsl(var(--accent-foreground))",
            },
            popover: {
              DEFAULT: "hsl(var(--popover))",
              foreground: "hsl(var(--popover-foreground))",
            },
            card: {
              DEFAULT: "hsl(var(--card))",
              foreground: "hsl(var(--card-foreground))",
            },
          },
          borderRadius: {
            lg: "var(--radius)",
            md: "calc(var(--radius) - 2px)",
            sm: "calc(var(--radius) - 4px)",
          },
          typography: {
            DEFAULT: {
              css: {
                color: '#d4d4d4',
                h1: { color: '#fff' },
                h2: { color: '#fff' },
                h3: { color: '#fff' },
                h4: { color: '#fff' },
                strong: { color: '#fff' },
                code: { color: '#818cf8' },
                'code::before': { content: '""' },
                'code::after': { content: '""' },
              },
            },
          },
        },
      },
    }
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

    :root {
      --background: 0 0% 100%;
      --foreground: 222.2 84% 4.9%;
      --card: 0 0% 100%;
      --card-foreground: 222.2 84% 4.9%;
      --popover: 0 0% 100%;
      --popover-foreground: 222.2 84% 4.9%;
      --primary: 222.2 47.4% 11.2%;
      --primary-foreground: 210 40% 98%;
      --secondary: 210 40% 96.1%;
      --secondary-foreground: 222.2 47.4% 11.2%;
      --muted: 210 40% 96.1%;
      --muted-foreground: 215.4 16.3% 46.9%;
      --accent: 210 40% 96.1%;
      --accent-foreground: 222.2 47.4% 11.2%;
      --destructive: 0 84.2% 60.2%;
      --destructive-foreground: 210 40% 98%;
      --border: 214.3 31.8% 91.4%;
      --input: 214.3 31.8% 91.4%;
      --ring: 222.2 84% 4.9%;
      --radius: 0.5rem;
    }

    .dark {
      --background: 222.2 84% 4.9%;
      --foreground: 210 40% 98%;
      --card: 222.2 84% 4.9%;
      --card-foreground: 210 40% 98%;
      --popover: 222.2 84% 4.9%;
      --popover-foreground: 210 40% 98%;
      --primary: 210 40% 98%;
      --primary-foreground: 222.2 47.4% 11.2%;
      --secondary: 217.2 32.6% 17.5%;
      --secondary-foreground: 210 40% 98%;
      --muted: 217.2 32.6% 17.5%;
      --muted-foreground: 215 20.2% 65.1%;
      --accent: 217.2 32.6% 17.5%;
      --accent-foreground: 210 40% 98%;
      --destructive: 0 62.8% 30.6%;
      --destructive-foreground: 210 40% 98%;
      --border: 217.2 32.6% 17.5%;
      --input: 217.2 32.6% 17.5%;
      --ring: 212.7 26.8% 83.9%;
    }

    body {
      font-family: 'Inter', sans-serif;
    }

    .loader {
      width: 48px;
      height: 48px;
      border: 5px solid #FFF;
      border-bottom-color: transparent;
      border-radius: 50%;
      display: inline-block;
      box-sizing: border-box;
      animation: rotation 1s linear infinite;
    }

    @keyframes rotation {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    /* Hide scrollbar for Chrome, Safari and Opera */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    /* Hide scrollbar for IE, Edge and Firefox */
    .no-scrollbar {
      -ms-overflow-style: none;
      /* IE and Edge */
      scrollbar-width: none;
      /* Firefox */
    }

    /* Chat Markdown Styles */
    .prose {
      color: #e5e5e5;
      font-size: 0.95rem;
      line-height: 1.6;
    }

    .prose h1,
    .prose h2,
    .prose h3 {
      color: #fff;
      font-weight: 700;
      margin-top: 1.5em;
      margin-bottom: 0.5em;
    }

    .prose h1 {
      font-size: 1.5em;
    }

    .prose h2 {
      font-size: 1.25em;
    }

    .prose h3 {
      font-size: 1.1em;
    }

    .prose strong {
      color: #fff;
      font-weight: 600;
    }

    .prose ul,
    .prose ol {
      padding-left: 1.5rem;
      margin-top: 0.5em;
      margin-bottom: 0.5em;
    }

    .prose ul {
      list-style-type: disc;
    }

    .prose ol {
      list-style-type: decimal;
    }

    .prose li {
      margin-bottom: 0.25em;
    }

    .prose blockquote {
      border-left: 4px solid #404040;
      padding-left: 1rem;
      font-style: italic;
      color: #a3a3a3;
    }

    .prose code {
      background: rgba(255, 255, 255, 0.1);
      padding: 0.2em 0.4em;
      border-radius: 4px;
      font-family: monospace;
      font-size: 0.9em;
    }

    .prose pre {
      background: #171717;
      padding: 1rem;
      border-radius: 8px;
      overflow-x: auto;
      margin-top: 1em;
      margin-bottom: 1em;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .prose pre code {
      background: transparent;
      padding: 0;
      color: #e5e5e5;
    }

    .prose table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1em;
      margin-bottom: 1em;
    }

    .prose th,
    .prose td {
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 0.5rem;
      text-align: left;
    }

    .prose th {
      background: rgba(255, 255, 255, 0.05);
    }

    /* PRINT STYLES FOR CERTIFICATE */
    @media print {
      body * {
        visibility: hidden;
      }

      #root,
      #root * {
        visibility: visible;
      }

      /* Hide sidebar, buttons, headers */
      header,
      button,
      .sidebar,
      .print\:hidden {
        display: none !important;
      }

      /* Target the certificate container explicitly if needed, 
           but generally hiding everything else works best */

      /* Force background graphics */
      -webkit-print-color-adjust: exact !important;
      print-color-adjust: exact !important;

      /* Reset layout for print */
      .h-screen {
        height: auto !important;
      }

      .absolute {
        position: static !important;
      }

      .fixed {
        position: static !important;
      }

      .overflow-hidden {
        overflow: visible !important;
      }

      @page {
        size: landscape;
        margin: 0;
      }
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "tailwind-merge": "https://esm.sh/tailwind-merge@^3.4.0",
    "clsx": "https://esm.sh/clsx@^2.1.1",
    "@splinetool/react-spline": "https://esm.sh/@splinetool/react-spline@^4.1.0?external=react,react-dom",
    "lucide-react": "https://esm.sh/lucide-react@^0.475.0",
    "recharts": "https://esm.sh/recharts@^3.5.1",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "marked": "https://esm.sh/marked@^17.0.1",
    "dagre": "https://esm.sh/dagre@^0.8.5",
    "reactflow": "https://esm.sh/reactflow@^11.11.4",
    "pdfjs-dist": "https://esm.sh/pdfjs-dist@^5.4.449"
  }
}
</script>
</head>

<body class="bg-background text-foreground min-h-screen overflow-hidden">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
